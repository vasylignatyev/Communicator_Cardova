    <body>
        <div data-role="page" id="loginPage">
            <div data-role="header" data-position="fixed">
                <h1>Communicator</h1>
                <a href="#settings" data-icon="gear" data-transition="slideup" class="ui-btn-right">Settings</a>
            </div>

            <div role="main" class="ui-content" id="home-content">
                <img src="images/Logo.png" id="logo" />

                <form action="" method="get" name="loginForm" id="loginForm">
                    <div>
                        <label>+380894</label>
                        <input type="number" placeholder="number" name="phoneNumbe" id="phoneNumbe";">
                    </div>
                    <div>
                        <label>&nbsp;</label>
                        <input type="password" placeholder="passsword" name="userPassword" id="userPassword">
                    </div>
                    <label><input type="checkbox" name="cbShowpass" id="cbShowpass">Show password</label>
                    <input type="submit" value="> NEXT" name="btLogin" id="btLogin" />
                </form>

                <a href="#chatsPage">Chats List</a>
            </div>
            <div data-role="footer" data-position="fixed"> 
                <h4>Footer</h4>
            </div>
        </div>

        <div data-role="page" id="chatsPage">
            <div data-role="header" data-position="fixed">
                <h1>Chats List</h1>
                <!--a href="#loginPage" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Home</a-->
            </div>

            <div role="main" class="ui-content">
                <ul data-role="listview" id="lv_chats"/>
            </div>
        </div>

        <div data-role="page" id="messagesPage">
            <div data-role="header" data-position="fixed">
                <h1>Chart to</h1>
            </div>

            <div role="main" class="ui-content">
                <ul data-role="listview" id="lv_messages" />
            </div>
            <div data-role="footer" data-position="fixed">
                <table>
                    <tr>
                        <td width="90%">
                            <textarea type="text" rows="4"></textarea>
                        </td>
                        <td width="10%">
                            <input type="button" value=">>"/>
                        </td>
                    </tr>
                </table>
                 
                
            </div>
        </div>

        <div data-role="page" id="settings">
            <div data-role="header" data-position="fixed">
                <h1>Settings</h1><a href="#home" data-transition="slideup" data-direction="reverse" data-icon="check" class="ui-btn-right">Done</a>
            </div>

            <div role="main" class="ui-content">
                <h2>Settings</h2>
            </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>

        <script type="text/javascript" src="scripts/index.js"></script>
